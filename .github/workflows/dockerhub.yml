name: dockerhub

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: {}

concurrency:
  group: dockerhub-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      PANEL_IMAGE: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/elegantmc-panel
      DAEMON_IMAGE: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/elegantmc-daemon
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build metadata
        id: meta
        run: |
          echo "version=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          echo "revision=${GITHUB_SHA}" >> "$GITHUB_OUTPUT"
          echo "build_date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> "$GITHUB_OUTPUT"

      - name: Build + push panel
        uses: docker/build-push-action@v6
        with:
          context: ./panel
          file: ./panel/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            ELEGANTMC_VERSION=${{ steps.meta.outputs.version }}
            ELEGANTMC_REVISION=${{ steps.meta.outputs.revision }}
            ELEGANTMC_BUILD_DATE=${{ steps.meta.outputs.build_date }}
          tags: |
            ${{ env.PANEL_IMAGE }}:${{ steps.meta.outputs.version }}
            ${{ env.PANEL_IMAGE }}:latest

      - name: Build + push daemon
        uses: docker/build-push-action@v6
        with:
          context: ./daemon
          file: ./daemon/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            ELEGANTMC_VERSION=${{ steps.meta.outputs.version }}
            ELEGANTMC_REVISION=${{ steps.meta.outputs.revision }}
            ELEGANTMC_BUILD_DATE=${{ steps.meta.outputs.build_date }}
          tags: |
            ${{ env.DAEMON_IMAGE }}:${{ steps.meta.outputs.version }}
            ${{ env.DAEMON_IMAGE }}:latest

